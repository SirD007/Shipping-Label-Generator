<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de etiquetas</title>
    <meta name="author" content="SirD007 + RrR2010">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
</head>

<body>
    <section class="form">
        <div class="container_img">
            <img src="assets/label.png" alt="label">
        </div>
        <h1><strong>Gerar</strong> etiqueta</h1>
        
        <form action="tag_display.html" id="tag_data" method="GET">

            <label for="company">Empresa</label>
            <select name="company" id="company">
                <option value="Monstrosol">Monstrosol</option>
                <option value="MaskPro">MaskPro</option>
                <option value="HDP">HDP</option>
                <option value="TAE">Taeyoung Brasil</option>
            </select>
            
            <label for="name">Nome</label>
            <input required type="text" name="name" id="name" placeholder="Nome do Destinatário">

            <label for="postal_code">CEP</label>
            <input required type="number" name="postal_code" id="postal_code" placeholder="CEP">

            <label for="adress">Endereço</label>
            <input required type="text" name="address" id="adress" placeholder="Endereço do destinatário">

            <label for="house_number">Número</label>
            <input required  type="text" name="house_number" id="house_number" placeholder="Número">

            <label for="district">Bairro</label>
            <input required  type="text" name="district" id="district" placeholder="Bairro">

            <label for="complement">Complemento</label>
            <input type="text" name="complement" id="complement" placeholder="Complemento">

            <label for="city">Cidade</label>
            <input required type="text" name="city" id="city" placeholder="Cidade">

            <label for="state">Estado</label>
            <!-- <input required type="text" name="state" id="state" placeholder="Estado"> -->
            <select required name="state" id="state"placeholder = "Estado">
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espirito Santo">Espirito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option selected value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
            </select>

            <input type="submit" value="Gerar Etiqueta">
        </form>
        <span>**Verificar dados de <strong>Endereço</strong> antes de proseguir</span>
    </section>
    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
